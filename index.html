<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .car {
        width: 100%;
        height: auto;
      }
      button {
        background-color: red;
        color: white;
        padding: 10px;
      }
      .overlay,
      .overlay1 {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <button onclick="toggleOverlay('overlay')">
      Add first damage overlay
    </button>
    <button onclick="toggleOverlay('overlay1')">
      Add second damage overlay
    </button>
    <div style="max-width: 900px; position: relative;">
      <img class="car" src="1.jpg" />
      <img class="overlay" src="Untitled-1.png" />
      <img class="overlay1" src="Untitled-2.png" />
    </div>
    <script>
      function toggleOverlay(name) {
        const a = document.querySelector(`.${name}`);

        if (a.style.display === "none") {
          a.style.display = "block";
        } else {
          a.style.display = "none";
        }
      }
    </script>
  </body>
</html>
