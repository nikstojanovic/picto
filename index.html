<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .car {
        width: 100%;
        height: auto;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .overlay,
      .overlay1 {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        height: 50px;
        background-color: rgba(255, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <div style="max-width: 900px; position: relative;">
      <img class="car" src="" />
      <img class="overlay" src="" />
      <img class="overlay1" src="" />
    </div>
    <button onclick="toggleOverlay('overlay')">
      Add first damage overlay
    </button>
    <button onclick="toggleOverlay('overlay1')">
      Add second damage overlay
    </button>
    <script>
      function toggleOverlay(name) {
        const a = document.querySelector(`.${name}`);

        if (a.style.display === "none") {
          a.style.display = "block";
        } else {
          a.style.display = "none";
        }
      }
    </script>
  </body>
</html>
