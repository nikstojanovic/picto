<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .car {
        width: 100%;
        height: auto;
      }
      button {
        display: inline-block;
        background-color: red;
        color: white;
        padding: 10px;
      }
      .overlay,
      .overlay1,
      .overlay2,
      .overlay3,
      .overlay4 {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <button onclick="toggleOverlay('overlay')">
      LEFT
    </button>
    <button onclick="toggleOverlay('overlay1')">
      RIGHT
    </button>
    <button onclick="toggleOverlay('overlay2')">
      INNER
    </button>
    <button onclick="toggleOverlay('overlay3')">
      REAR
    </button>
    <button onclick="toggleOverlay('overlay4')">
      FRONT
    </button>
    <div style="max-width: 900px; position: relative;">
      <img class="car" src="images/base.png" />
      <img class="overlay" src="images/left.png" />
      <img class="overlay1" src="images/right.png" />
      <img class="overlay2" src="images/inner.png" />
      <img class="overlay3" src="images/rear.png" />
      <img class="overlay4" src="images/front.png" />
    </div>
    <script>
      function toggleOverlay(name) {
        const a = document.querySelector(`.${name}`);

        if (a.style.display === "none") {
          a.style.display = "block";
        } else {
          a.style.display = "none";
        }
      }
    </script>
  </body>
</html>
